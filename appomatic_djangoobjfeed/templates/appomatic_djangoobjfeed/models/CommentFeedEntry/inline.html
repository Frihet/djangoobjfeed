{% extends "appomatic_djangoobjfeed/models/ObjFeedEntry/inline.html" %}
{% load i18n %}

{% block feed_entry_footer %}
  <a href="{% url 'appomatic_djangoobjfeed.views.delete_comment' %}?comment={{ obj.id }}">Slett</a>
{% endblock %}

{% block feed_entry_body %}
  {{obj.content}}

  <span class="autohide-button" id="update_comment_{{obj.id}}-button">Oppdater</span>
  <form action="{% url 'appomatic_djangoobjfeed.views.update_comment' %}" method="POST" class="autohide-body" id="update_comment_{{obj.id}}-body">
    {% csrf_token %}
    <input type="hidden" name="comment" value="{{obj.id}}">
    <textarea name="content" cols="0" rows="0" class="textfield">{{obj.content}}</textarea>
    <button type="submit">{% trans "Save comment" %}</button>
  </form>
{% endblock %}
